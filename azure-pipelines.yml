
trigger:
  branches:
    include:
      - main
pool: fadi-pool

variables:
  - name: MAVEN_CACHE_FOLDER
    value: $(HOME)/.m2/repository
  - name: MAVEN_OPTS
    value: -Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)
  - name: JACOCO_CODECOVERAGE
    value: $(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml

stages:
  - stage: BuildAndTest
    displayName: Build and Test Application
    jobs:
      - job: BuildAndTestJob
        displayName: Build and Test Job
        pool:
          name: fadi-pool
        steps:
          - checkout: self
            persistCredentials: true
            clean: true
            fetchDepth: 0

          # Set up Maven repo cache
          - task: Cache@2
            displayName: Cache Maven Local Repo
            inputs:
              key: maven | "$(Agent.OS)" | **/pom.xml
              path: $(MAVEN_CACHE_FOLDER)
              restoreKeys: |
                maven | "$(Agent.OS)"
                maven

          - script: |
              ls && pwd && mvn clean verify sonar:sonar \
                -Dsonar.host.url=http://68.219.181.193/ \
                -Dsonar.login=admin \
                -Dsonar.password=adminadmin \
                -Dsonar.projectKey=my-azure-devops-project_my-azure-devops-project_AZK0yBzzKN4gu2Kgjo-i && ls target/site/jacoco
            displayName: 'Run Maven with SonarQube Analysis'

          - task: PublishCodeCoverageResults@2
            inputs:
              codeCoverageTool: 'JaCoCo'
              summaryFileLocation: $(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml
              reportDirectory: '$(System.DefaultWorkingDirectory)/target/site/jacoco/'
              pathToSources: '$(System.DefaultWorkingDirectory)/src/main/java/'
              failIfCoverageEmpty: false
          - script: |
              cat $(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml
